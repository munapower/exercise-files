name: Create Artifact
env: 
     FILE_NAME: README
on: push

jobs:
     job1:
          name: First job
          runs-on: ubuntu-latest
          steps:
          - name: Checkout
            uses: actions/checkout@v1
          - name: Upload
            uses: actions/upload-artifact@v2
            with:
               name: linux
               path: ./${{ env.FILE_NAME }}
